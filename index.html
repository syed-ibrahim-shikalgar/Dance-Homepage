<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity-Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="./images/logo.svg" alt="Logo" class="logo">
            <img class="person" src="./images/main image.jpg" alt="Person" >
        </div>
        <div class="right">
            <div class="nav">
                <div class="nav-item">
                    <div class="line"></div>
                    <div class="nav-items">
                        <li><a href="#" class="nav-list1">Home</a></li>
                        <li><a href="#" class="nav-list">About Us</a></li>
                        <li><a href="#" class="nav-list">Portfolio</a></li>
                        <li><a href="#" class="nav-list">Contact</a></li>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="heading">
                    <h1>Crea- <br>
                         <span>tivity.</span>
                    </h1>
                </div>
                <div class="para">
                    <h2>is our <br> ingredient.</h2>
                </div>
                <div class="social">
                    <img class="twitter" src="./images/Twitter Icon.svg" alt="Twitter">
                    <img src="./images/Instagram Icon.svg" alt="Instagram" class="insta">
                    <img src="./images/Facebook Icon.svg" alt="Facebook" class="facebook">
                    <img src="./images/Email Icon.svg" alt="Mail" class="mail">
                </div>
            </div>
            <div class="button">
                <button>Check our Package</button>
            </div>
            <div class="bottom">
                <div class="services">
                    <li>Photography</li>
                    <li>Videography</li>
                    <li>Graphic Design</li>
                    <li>Illustration</li>
                    <li>Animation</li>
                </div>
                <div class="bottom-middle">
                    <div class="bottom-image">
                        <img src="./images/quotes.png" alt="Quote">
                    </div>
                    <div class="text">
                        <h3>We help you to create the best graphics, <br> photos, videos, animation and Illustrations</h3>
                    </div>
                    <div class="last-image">
                        <img src="./images/last photo.jpg" alt="Dance">
                    </div>
                </div>
                <div class="arrow-down">
                    <img src="./images/down-arrow.png" alt="arrow">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
